<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .pokemon-card {
      min-height: 350px;
    }
    .spinner {
      display: none;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="text-center mb-4">Pokédex</h1>

    
    <div id="spinner" class="text-center spinner mb-4">
      <div class="spinner-border text-danger" role="status"></div>
    </div>

 
    <div id="pokemon-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      
    </div>

    <div class="text-center mt-4">
      <button id="load-more" class="btn btn-danger">Cargar más Pokémon</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById("pokemon-grid");
    const spinner = document.getElementById("spinner");
    const loadMoreBtn = document.getElementById("load-more");

    let offset = 0;
    const limit = 20; // Muestra 20 Pokémon por vez

    async function obtenerPokemones(offset = 0, limit = 20) {
      spinner.style.display = "block";

      const url = `https://pokeapi.co/api/v2/pokemon?offset=${offset}&limit=${limit}`;
      const response = await fetch(url);
      const data = await response.json();

      const promises = data.results.map(pokemon =>
        fetch(pokemon.url).then(res => res.json())
      );
      const pokemones = await Promise.all(promises);

      spinner.style.display = "none";
      return pokemones;
    }

    function crearTarjetaPokemon(pokemon) {
      const tipos = pokemon.types.map(type => type.type.name).join(', ');
      const habilidades = pokemon.abilities.slice(0, 1).map(h => h.ability.name).join(', ');
      const movimientos = pokemon.moves.slice(0, 4).map(m => m.move.name).join(', ');

      const card = document.createElement("div");
      card.classList.add("col");

      card.innerHTML = `
        <div class="card pokemon-card shadow">
          <img src="${pokemon.sprites.front_default}" class="card-img-top bg-light p-4" alt="${pokemon.name}" />
          <div class="card-body">
            <h5 class="card-title text-capitalize">${pokemon.name}</h5>
            <p><strong>Tipos:</strong> ${tipos}</p>
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#info-${pokemon.id}">
              Ver más
            </button>
            <div class="collapse mt-2" id="info-${pokemon.id}">
              <p><strong>Habilidad:</strong> ${habilidades}</p>
              <p><strong>Movimientos:</strong> ${movimientos}</p>
            </div>
          </div>
        </div>
      `;
      grid.appendChild(card);
    }

    async function cargarPokemones() {
      const pokemones = await obtenerPokemones(offset, limit);
      pokemones.forEach(crearTarjetaPokemon);
      offset += limit;

      
      if (offset >= 151) {
        loadMoreBtn.disabled = true;
        loadMoreBtn.textContent = "¡Ya están todos!";
      }
    }

    loadMoreBtn.addEventListener("click", () => {
      cargarPokemones();
    });

    
    cargarPokemones();
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
